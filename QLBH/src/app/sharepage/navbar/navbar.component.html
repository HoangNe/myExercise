<div class="max-w-full h-auto md:px-16 md:pt-0 px-7 pt-5">
  <nav class="md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <span class="font-extrabold text-2xl cursor-pointer">Hoàng Aquarium</span>
      <span class="md:hidden block cursor-pointer"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          onclick="Menu()"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
            id="menu"
          ></path>
        </svg>
      </span>
    </div>
    <ul
      class="md:flex md:items-center text-[10px] lg:text-sm z-[-1] md:z-auto md:static md:my-5 aboslute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 md:opacity-100 opacity-0 hidden"
    >
      <li
        class="my-4 md:my-0 hover:text-sky-400 md:hover:bg-slate-500 md:hover:text-white hover:duration-300 md:px-5 md:py-2"
      >
        <a
          href="#"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li
        class="my-4 md:my-0 hover:text-sky-400 md:hover:bg-slate-500 md:hover:text-white hover:duration-300 md:px-5 md:py-2"
      >
        <a routerLink="product" routerLinkActive="active-link">Sản Phẩm</a>
      </li>
      <li
        class="my-4 md:my-0 hover:text-sky-400 md:hover:bg-slate-500 md:hover:text-white hover:duration-300 md:px-5 md:py-2"
      >
        <a routerLink="contact" routerLinkActive="active-link">Liên Hệ</a>
      </li>
      <li
        class="my-4 md:my-0 hover:text-sky-400 md:hover:bg-slate-500 md:hover:text-white hover:duration-300 md:px-5 md:py-2"
      >
        <a routerLink="blog" routerLinkActive="active-link">Blog</a>
      </li>
      <div class="flex text-xs md:ml-5 gap-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="-mr-[5px] mt-[2px] w-3 h-3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <li>
          <a
            routerLink="login"
            class="hover:text-sky-400 text-[10px] lg:text-sm"
            >Đăng nhập</a
          >
        </li>
        |
        <li>
          <a
            routerLink="register"
            class="hover:text-sky-400 text-[10px] lg:text-sm"
            >Đăng ký</a
          >
        </li>
      </div>
    </ul>
  </nav>
</div>
<hr class="max-w-full hidden md:block" />
